<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Dashboard</title>
<!-- Link to the external CSS -->
<link rel="stylesheet" href="styles.css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Chart.js for data visualizations -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
<h2 class="text-white">College Dashboard</h2>
<a href="#">Home</a>
<a href="#">Students</a>
<a href="#">Courses</a>
<a href="#">Faculty</a>
<a href="#">Exams</a>
<a href="#">Reports</a>
</div>
<!-- Main Content -->
<div class="main-content">
<button class="sidebar-toggle btn btn-dark d-md-none mb-3">â˜°</button>
<h1>Welcome to the College Dashboard</h1>
<!-- Statistics Cards -->
<div class="row">
<div class="col-md-4">
<div class="card card-stats">
<div class="card-body">
<div>
<h4>Students</h4>
<p>1234 enrolled</p>
</div>
<div>
<h2>1200</h2>
</div>
</div>
</div>
</div>
<div class="col-md-4">
<div class="card card-stats">
<div class="card-body">
<div>
<h4>Courses</h4>
<p>35 active courses</p>
</div>
<div>
<h2>35</h2>
</div>
</div>
</div>
</div>
<div class="col-md-4">
<div class="card card-stats">
<div class="card-body">
<div>
<h4>Faculty</h4>
<p>20 members</p>
</div>
<div>
<h2>20</h2>
</div>

</div>
</div>
</div>
</div>
<!-- Data Visualization (Charts) -->
<div class="row">
<div class="col-md-6">
<div class="card">
<div class="card-header">
<h4>Student Enrollment Over Time</h4>
</div>
<div class="card-body">
<canvas id="enrollmentChart"></canvas>
</div>
</div>
</div>
<div class="col-md-6">
<div class="card">
<div class="card-header">
<h4>Course Enrollment Breakdown</h4>
</div>
<div class="card-body">
<canvas id="courseChart"></canvas>
</div>
</div>
</div>
</div>
</div>
<!-- Bootstrap JS and Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Sidebar toggle for mobile view
document.querySelector('.sidebar-toggle').addEventListener('click', function() {
document.querySelector('.sidebar').classList.toggle('open');
});
// Chart.js: Student Enrollment Over Time
const ctx1 = document.getElementById('enrollmentChart').getContext('2d');
const enrollmentChart = new Chart(ctx1, {
type: 'line',
data: {
labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
datasets: [{
label: 'Students Enrolled',
data: [1200, 1300, 1400, 1500, 1600, 1700],
borderColor: 'rgba(75, 192, 192, 1)',
borderWidth: 2,
fill: false
}]
}
});
// Chart.js: Course Enrollment Breakdown
const ctx2 = document.getElementById('courseChart').getContext('2d');
const courseChart = new Chart(ctx2, {
type: 'pie',
data: {
labels: ['Mathematics', 'Science', 'Arts', 'Technology', 'Business'],
datasets: [{
label: 'Courses Enrollment',
data: [300, 250, 150, 200, 100],
backgroundColor: [
'rgba(255, 99, 132, 0.6)',
'rgba(54, 162, 235, 0.6)',
'rgba(255, 206, 86, 0.6)',
'rgba(75, 192, 192, 0.6)',
'rgba(153, 102, 255, 0.6)'
],
borderWidth: 1
}]
}
});
</script>
</body>
</html>
